<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //  Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
        let string = prompt("nhap vao day");
        let str = string.toString();
        let result = [str[0]];
        for (var i = 0; i < str.length; i++) {
            result.push(str[i]);
        }
        document.write("Mang sau khi nhap: " + result.join(" "));
        let V = prompt("Nhap vao _");
        for (var j = 0; j < result.length; j++) {
            if (result[j] === "-") {
                result[j] = V;
            }
        }
        document.write("<br/>Mang sau khi chuyen doi: " + result.join(" "));


    </script>
</body>

</html>
