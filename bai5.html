<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let str1 = prompt("Nhap 1 chuoi");
    let str2 = prompt("Nhap 1 chuoi");
    if( str1 === str2 ) {
        document.write("Chuoi 1: "+ str1 + "<br/>Chuoi 2: "+str2+"<br/>Hai chuoi giong nhau")
    } else {
        document.write("Chuoi 1: "+ str1 + "<br/>Chuoi 2: "+str2+"<br/>Hai chuoi khong giong nhau")
    }
    </script>
</body>
</html>
